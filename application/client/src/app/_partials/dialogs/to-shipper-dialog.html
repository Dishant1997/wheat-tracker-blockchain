<div id="shipper-dialog">
  <h1 mat-dialog-title>Choose a Shipper</h1>
  <div mat-dialog-content>
    <select class="form-control" name="shipper" [(ngModel)]="model.shipper" #shipper="ngModel" required>
      <option *ngFor="let shipper of data.shippers" [ngValue]="shipper">{{ shipper.id }}</option>
    </select>
  </div>
  <!-- <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !city.valid }"> -->
    <label for="city">Delivery Address</label>
    <input type="text" class="form-control" name="city" [(ngModel)]="model.city" #city="ngModel" required />
    <!-- <div *ngIf="f.submitted && !city.valid" class="help-block">Address is required</div> -->
  <!-- </div> -->
  <div mat-dialog-actions align="center">
    <button mat-button [mat-dialog-close]="model" cdkFocusInitial [disabled]='model.shipper!=null && model.city!=null?false:true'>Choose Shipper</button>
  </div>
</div>
